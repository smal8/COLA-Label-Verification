# Docker Compose configuration for local development.
# Usage: docker-compose up --build
services:
  app:
    # Build from the Dockerfile in the current directory
    build: .
    ports:
      # Map host port 8000 -> container port 8000.
      # Access the app at http://localhost:8000
      - "8000:8000"
    volumes:
      # Mount local code into the container so changes reflect without rebuilding.
      # This is for development only â€” remove in production.
      - .:/app
    # Override CMD to enable auto-reload on code changes during development.
    # --reload watches for file changes and restarts the server automatically.
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
